<svg fill="none" viewBox="0 0 840 320" width="840" height="320" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          width: 100%;
          height: 320px;
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Courier New', monospace;
          position: relative;
          overflow: hidden;
        }
        
        .grid-bg {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: 
            linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
          background-size: 20px 20px;
        }
        
        .text-container {
          position: relative;
          z-index: 1;
        }
        
        .pixel-text {
          font-size: 72px;
          font-weight: bold;
          letter-spacing: 8px;
          display: flex;
          gap: 4px;
        }
        
        .letter {
          display: inline-block;
          color: #00ff88;
          text-shadow: 
            0 0 10px rgba(0, 255, 136, 0.5),
            0 0 20px rgba(0, 255, 136, 0.3),
            0 0 30px rgba(0, 255, 136, 0.2);
          animation: glow 2s ease-in-out infinite;
          animation-delay: calc(var(--i) * 0.1s);
        }
        
        @keyframes glow {
          0%, 100% {
            opacity: 1;
            text-shadow: 
              0 0 10px rgba(0, 255, 136, 0.5),
              0 0 20px rgba(0, 255, 136, 0.3),
              0 0 30px rgba(0, 255, 136, 0.2);
          }
          50% {
            opacity: 0.7;
            text-shadow: 
              0 0 20px rgba(0, 255, 136, 0.8),
              0 0 30px rgba(0, 255, 136, 0.6),
              0 0 40px rgba(0, 255, 136, 0.4);
          }
        }
        
        .scanline {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 2px;
          background: linear-gradient(to bottom, 
            rgba(0, 255, 136, 0) 0%, 
            rgba(0, 255, 136, 0.3) 50%, 
            rgba(0, 255, 136, 0) 100%);
          animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
          0% {
            transform: translateY(0);
          }
          100% {
            transform: translateY(320px);
          }
        }
        
        .particle {
          position: absolute;
          width: 2px;
          height: 2px;
          background: #00ff88;
          border-radius: 50%;
          opacity: 0;
          animation: float 3s ease-in-out infinite;
          animation-delay: calc(var(--i) * 0.3s);
        }
        
        @keyframes float {
          0% {
            transform: translateY(0) translateX(0);
            opacity: 0;
          }
          50% {
            opacity: 0.8;
          }
          100% {
            transform: translateY(-100px) translateX(20px);
            opacity: 0;
          }
        }
      </style>
      
      <div class="container">
        <div class="grid-bg"></div>
        <div class="scanline"></div>
        
        <div class="particle" style="--i: 1; left: 10%; bottom: 0;"></div>
        <div class="particle" style="--i: 2; left: 30%; bottom: 0;"></div>
        <div class="particle" style="--i: 3; left: 50%; bottom: 0;"></div>
        <div class="particle" style="--i: 4; left: 70%; bottom: 0;"></div>
        <div class="particle" style="--i: 5; left: 90%; bottom: 0;"></div>
        
        <div class="text-container">
          <div class="pixel-text">
            <span class="letter" style="--i: 0">I</span>
            <span class="letter" style="--i: 1">L</span>
            <span class="letter" style="--i: 2">H</span>
            <span class="letter" style="--i: 3">A</span>
            <span class="letter" style="--i: 4">M</span>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>